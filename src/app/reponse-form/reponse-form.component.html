<h1>{{ formulaire.description }}</h1>
<div *ngFor="let r of reponses">
    <reponse (change)="valueChange(r.QuestionId)" [question]="r.Question" [reponse] = "r"></reponse>    
</div>


<button (click)="create()" class="btn btn-primary">Save</button>

<div *ngFor="let m of maxGroup$ | async" hidden>
    <input #KeyMax type="text" id="keyMax" name="keyMax" [value]="m.key" />
    <input #ValMax type="text" id="valMax" name="valMax" [value]="m.valeur" />
</div>
