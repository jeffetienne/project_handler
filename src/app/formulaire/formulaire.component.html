<div class="row">
    <div class="offset-md-1 col-md-7">
        <h1>{{ title }}</h1>
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Name</label>
                <input #Name="ngModel" name="name" [(ngModel)]="formulaire.name" id="name" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="Name.touched && Name.invalid">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Description</label>
                <input #description="ngModel" name="description" [(ngModel)]="formulaire.description" id="description" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                    Description is required.
                </div>
            </div>
            <div class="form-group">
                <label for="domaine">Type</label>
                <select #FormTypeId="ngModel" name="FormTypeId" [(ngModel)]="formulaire.FormTypeId" id="FormTypeId" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let t of formTypes" [value]="t.id">
                        {{ t.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="FormTypeId.touched && FormTypeId.invalid">
                    Type is required.
                </div>
            </div>
            <div class="form-group">
                <label for="project">Project</label>
                <select #ProjectId="ngModel" name="ProjectId" [(ngModel)]="formulaire.ProjectId" id="ProjectId" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let p of projets$ | async" [value]="p.key">
                        {{ p.Name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="ProjectId.touched && ProjectId.invalid">
                    Project is required.
                </div>
            </div>
            <button class="btn btn-primary">{{ textBouton }}</button>
        </form>
    </div>
    
</div>
