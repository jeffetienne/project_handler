<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group" *ngIf="question.ComponentId == 1">
        <label for="title">{{ question.Message }}</label>
        <input matInput #ValeurTextBox="ngModel" 
            name="valeurTextBox" 
            [(ngModel)]="reponse.Valeur" 
            id="valTextBox + {{ reponse.Id }}" 
            type="text" 
            class="form-control" 
            required="question.Required">           
        <div class="alert alert-danger" *ngIf="question.Required && ValeurTextBox.touched && ValeurTextBox.invalid">
            {{ question.Message }} is required.
        </div>
    </div>

    <div class="form-group" *ngIf="question.ComponentId == 2">
        <label for="domaine">{{ question.Message }}</label>
        <select #ValeurComboBox="ngModel" name="ValeurComboBox" [(ngModel)]="reponse.Valeur" id="valComboBox + {{ question.Id }}" class="form-control" required="question.Required">
            <option value=""></option>
            <option *ngFor="let d of references" [value]="d.Code">
                {{ d.Texte }}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="question.Required && ValeurComboBox.touched && ValeurComboBox.invalid">
            {{ question.Message }} is required.
        </div>
    </div>

    <div class="form-group" *ngIf="question.ComponentId == 3">
        <mat-checkbox #required="ngModel" [value]="" name="Required" [checked]="question.Required"
            [(ngModel)]="question.Required">
            <mat-radio-button value="1">Option 1</mat-radio-button>
            <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-checkbox>
    </div>
    
    <div class="form-group" *ngIf="question.ComponentId == 5">
        <label for="title">{{ question.Message }}</label>
        <textarea 
            name="valeurTextBox" id="valTextBox + {{ reponse.Id }}" 
            cols="30" 
            rows="10"
            #ValeurTextBox="ngModel"
            [(ngModel)]="reponse.Valeur"
            class="form-control" 
            required="question.Required">

        </textarea>
        <div class="alert alert-danger" *ngIf="question.Required && ValeurTextBox.touched && ValeurTextBox.invalid">
            {{ question.Message }} is required.
        </div>
    </div>
